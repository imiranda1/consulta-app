<div  class="columns is-centered ng-star-inserted">
  <div  class="column is-6">
     <h2  class="title has-text-centered my-5">Cadastrar novo médico</h2>
     <form  form [formGroup]="formMedico"(submit)="cadastrarMedico()" class="my-5 ng-pristine ng-invalid ng-touched">
        <div  class="field">
           <label  class="label">Nome</label>
           <div  class="control"><input  type="text" formControlName="nome" placeholder="Nome" class="input is-danger ng-untouched ng-pristine ng-invalid"></div>
           <p  class="help is-danger ng-star-inserted">Nome inválido</p>
           <!----><!----><!---->
        </div>
        <div  class="field">
           <label  class="label">Especialidade</label>
            <div class="select">
              <select formControlName="idEspecialidade" class="select is-danger ng-untouched ng-pristine ng-invalid">
                <option disabled selected value> -- select an option -- </option>
                <option *ngFor="let especialidade of especialidades" value={{especialidade.id}}>
                  {{especialidade.nome}}
                </option>
              </select>
            </div>
            <p class="help is-danger ng-star-inserted">Paciente inválido</p>
           </div>

        <div  class="field is-grouped">
           <div  class="control"><button  class="button is-link">Cadastrar</button></div>
        </div>
     </form>
  </div>
</div>
