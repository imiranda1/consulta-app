
<form   [formGroup]="formUser" (submit)="cadastrar()" class="ng-untouched ng-pristine ng-invalid" >
  <div  class="has-text-centered">
    <h4  class="subtitle">Cadastre-se aqui</h4>
  </div>

  <div  class="field">
    <label  class="label">Login</label>
    <div  class="control">
      <input type="email" formControlName="login" placeholder="exemplo@email.com" [ngClass]="this.formUser.get('login')?.valid ? 'input is-success': 'input is-danger'">
    </div>
  </div>
    <div  class="field"><label  class="label" >Senha</label>
      <div  class="control">
      <input type="password" formControlName="senha" required=""  [ngClass]="this.formUser.get('senha')?.valid ? 'input is-success': 'input is-danger'">
    </div>
    </div>
    <div  class="field is-grouped">
      <div  class="control">
      <button  class="button is-primary">Cadastrar</button>
    </div>
  </div>
</form>
